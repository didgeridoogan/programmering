<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekontrollomi</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Ekontrollomi</h1>
        <div class="budget-form">
            <label for="budget">Set Budget:</label>
            <input type="number" id="budget" placeholder="Enter your budget">
            <button onclick="setBudget()">Set Budget</button>
            <button onclick="loadStoredBudget()">Load Stored Budget</button>
        </div>
        <hr>
        <div class="item-form">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter item name">
            <label for="itemAmount">Amount:</label>
            <input type="number" id="itemAmount" placeholder="Enter amount">
            <label for="itemCategory">Category:</label>
            <input type="text" id="itemCategory" placeholder="Enter category">
            <button onclick="addItem()">Add Item</button>
        </div>
        <div id="filter-form">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterItems()">
                <option value="all">All</option>
            </select>
        </div>
        <div id="items-list">
            <!-- Items will be dynamically added here -->
        </div>
        <div id="total"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
